<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu·∫£n Tr·ªã SmartAd - L√†o Cai</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <style>
        .admin-container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
        }
        .login-box {
            max-width: 400px;
            margin: 100px auto;
            text-align: center;
        }
        .admin-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .ad-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .ad-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .settings-panel {
            background: var(--glass);
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 30px;
            border: 1px solid var(--primary);
        }
        .btn-delete { background: #ef4444; margin-top: 10px; }
        .btn-save { background: var(--primary); color: #000; margin-top: 10px; }
        .hidden { display: none; }

        /* Custom Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            pointer-events: none;
            transition: 0.3s;
        }
        .modal-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }
        .modal-content {
            background: #1e293b;
            padding: 30px;
            border-radius: 24px;
            border: 1px solid rgba(255,255,255,0.1);
            text-align: center;
            max-width: 350px;
            transform: scale(0.9);
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .modal-overlay.active .modal-content {
            transform: scale(1);
        }
        .modal-content h3 { margin-bottom: 10px; color: #fff; }
        .modal-content p { color: #94a3b8; font-size: 0.9rem; margin-bottom: 25px; }
        .modal-btns { display: flex; gap: 12px; }
        .btn-cancel { background: #334155; }
        .btn-confirm { background: #ef4444; }
    </style>
</head>
<body class="upload-mode">
    <!-- Login Section -->
    <div id="loginSection" class="login-box glass-container">
        <h2>üîí Qu·∫£n Tr·ªã H·ªá Th·ªëng</h2>
        <div class="input-group">
            <input type="text" id="adminID" placeholder="ID Qu·∫£n tr·ªã">
        </div>
        <div class="input-group">
            <input type="password" id="adminPass" placeholder="M·∫≠t kh·∫©u">
        </div>
        <button onclick="checkLogin()">ƒêƒÉng Nh·∫≠p</button>
    </div>

    <!-- Management Section -->
    <div id="adminSection" class="admin-container hidden">
        <div class="settings-panel">
            <h3>‚öôÔ∏è C·∫•u H√¨nh Chung</h3>
            <div class="input-group">
                <label>Th·ªùi gian chuy·ªÉn qu·∫£ng c√°o (gi√¢y)</label>
                <input type="number" id="rotationSpeed" min="5" max="300" placeholder="M·∫∑c ƒë·ªãnh: 30">
                <button class="btn-save" onclick="saveSettings()">L∆∞u C·∫•u H√¨nh</button>
            </div>
        </div>

        <div class="header-flex" style="display: flex; justify-content: space-between; align-items: center;">
            <h2>üìã Danh S√°ch Qu·∫£ng C√°o</h2>
            <button onclick="logout()" style="background: #334155; width: auto; padding: 10px 20px;">ƒêƒÉng xu·∫•t</button>
        </div>

        <div id="adList" class="admin-grid">
            <!-- Ads will be rendered here -->
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <!-- Custom Confirm Modal -->
    <div id="confirmModal" class="modal-overlay">
        <div class="modal-content">
            <h3>‚ö†Ô∏è X√°c nh·∫≠n x√≥a</h3>
            <p>B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a tin qu·∫£ng c√°o n√†y kh√¥ng? H√†nh ƒë·ªông n√†y kh√¥ng th·ªÉ ho√†n t√°c.</p>
            <div class="modal-btns">
                <button class="btn-cancel" onclick="closeConfirmModal()">H·ªßy</button>
                <button class="btn-confirm" id="confirmDeleteBtn">X√≥a Ngay</button>
            </div>
        </div>
    </div>

    <script type="module">
        import firebaseConfig from '../js/firebase-config.js';
        const app = firebase.apps.length ? firebase.app() : firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        window.checkLogin = () => {
            const id = document.getElementById('adminID').value;
            const pass = document.getElementById('adminPass').value;
            if (id === 'ADMIN' && pass === 'tranhuyhoang') {
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('adminSection').classList.remove('hidden');
                loadAds();
                loadSettings();
                showToast('Ch√†o m·ª´ng Qu·∫£n tr·ªã vi√™n!', 'success');
            } else {
                showToast('Sai ID ho·∫∑c M·∫≠t kh·∫©u!', 'error');
            }
        };

        window.logout = () => location.reload();

        async function loadSettings() {
            const snap = await db.ref('settings').once('value');
            if (snap.exists()) {
                document.getElementById('rotationSpeed').value = snap.val().rotationSpeed / 1000;
            }
        }

        window.saveSettings = async () => {
            const speed = document.getElementById('rotationSpeed').value;
            await db.ref('settings').update({ rotationSpeed: speed * 1000 });
            showToast('ƒê√£ l∆∞u c·∫•u h√¨nh!', 'success');
        };

        function loadAds() {
            db.ref('advertisements').on('value', (snapshot) => {
                const adList = document.getElementById('adList');
                adList.innerHTML = '';
                const data = snapshot.val();
                if (data) {
                    Object.keys(data).forEach(key => {
                        const ad = data[key];
                        const card = document.createElement('div');
                        card.className = 'ad-card';
                        card.innerHTML = `
                            <img src="${ad.imageUrls[0]}">
                            <div class="input-group">
                                <label style="font-size: 0.7rem;">Ti√™u ƒë·ªÅ</label>
                                <input type="text" id="t-${key}" value="${ad.title}" placeholder="Ti√™u ƒë·ªÅ">
                            </div>
                            <div class="input-group">
                                <label style="font-size: 0.7rem;">M√¥ t·∫£</label>
                                <textarea id="d-${key}" rows="2">${ad.description}</textarea>
                            </div>
                            <div class="input-group">
                                <label style="font-size: 0.7rem;">Th·ªùi l∆∞·ª£ng ri√™ng (gi√¢y - ƒë·ªÉ tr·ªëng n·∫øu d√πng m·∫∑c ƒë·ªãnh)</label>
                                <input type="number" id="dur-${key}" value="${ad.customDuration ? ad.customDuration / 1000 : ''}" placeholder="M·∫∑c ƒë·ªãnh">
                            </div>
                            <button class="btn-save" onclick="updateAd('${key}')">C·∫≠p Nh·∫≠t</button>
                            <button class="btn-delete" onclick="deleteAd('${key}')">X√≥a Tin</button>
                        `;
                        adList.appendChild(card);
                    });
                }
            });
        }

        window.updateAd = async (key) => {
            const title = document.getElementById(`t-${key}`).value;
            const description = document.getElementById(`d-${key}`).value;
            const customDur = document.getElementById(`dur-${key}`).value;
            
            const updates = { title, description };
            if (customDur) {
                updates.customDuration = parseInt(customDur) * 1000;
            } else {
                updates.customDuration = null; // D√πng m·∫∑c ƒë·ªãnh
            }

            await db.ref(`advertisements/${key}`).update(updates);
            showToast('ƒê√£ c·∫≠p nh·∫≠t qu·∫£ng c√°o!', 'success');
        };

        let adToDelete = null;
        window.deleteAd = (key) => {
            adToDelete = key;
            document.getElementById('confirmModal').classList.add('active');
        };

        window.closeConfirmModal = () => {
            document.getElementById('confirmModal').classList.remove('active');
            adToDelete = null;
        };

        document.getElementById('confirmDeleteBtn').onclick = async () => {
            if (adToDelete) {
                await db.ref(`advertisements/${adToDelete}`).remove();
                showToast('ƒê√£ x√≥a qu·∫£ng c√°o vƒ©nh vi·ªÖn!', 'success');
                closeConfirmModal();
            }
        };

        function showToast(message, type) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast show ${type}`;
            setTimeout(() => toast.className = 'toast', 3000);
        }
    </script>
</body>
</html>
