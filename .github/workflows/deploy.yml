name: Obfuscate and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Obfuscator ğŸ“¦
        run: npm install -g javascript-obfuscator

      - name: Prepare Files ğŸ—ï¸
        run: |
          # Táº¡o thÆ° má»¥c táº¡m á»Ÿ cáº¥p cha Ä‘á»ƒ trÃ¡nh lá»—i copy Ä‘á»‡ quy
          mkdir ../build_assets
          # Copy táº¥t cáº£ cÃ¡c file (bao gá»“m file áº©n) vÃ o thÆ° má»¥c táº¡m
          cp -r . ../build_assets/
          # Di chuyá»ƒn tá»« cáº¥p cha vÃ o thÆ° má»¥c build trong workspace
          mkdir build
          cp -r ../build_assets/* build/
          # Dá»n dáº¹p
          rm -rf build/.git
          rm -rf build/.github
          rm -rf build/build

      - name: Obfuscate JavaScript ğŸ”
        run: |
          # Tiáº¿n hÃ nh "mÃ£ hÃ³a" (lÃ m rá»‘i) toÃ n bá»™ file .js trong thÆ° má»¥c js/
          # CÃ¡c tÃ¹y chá»n nÃ y giÃºp code cá»±c ká»³ khÃ³ Ä‘á»c nhÆ°ng váº«n cháº¡y tá»‘t
          javascript-obfuscator ./build/js --output ./build/js --compact true --self-defending true --string-array true --string-array-rotate true --string-array-shuffle true --string-array-index-shift true --string-array-threshold 0.8 --rename-globals false

      - name: Deploy to GitHub Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build # ThÆ° má»¥c chá»©a code Ä‘Ã£ Ä‘Æ°á»£c mÃ£ hÃ³a
          branch: gh-pages # Deploy lÃªn nhÃ¡nh gh-pages
          clean: true
